<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- font -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/galmuri@latest/dist/galmuri.css" />
    <!-- reset.css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="/css/main.scss" />
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
    <script type="module" defer src="/js/main.js"></script>
    <title>투두 리스트</title>
  </head>
  <body>
    <div id="wrap">
      <div class="left-page">
        <div class="calendar-container">
          <h2>Calendar</h2>
          <div class="calendar">
            <div class="select-month">
              <button class="prev material-symbols-outlined">
                arrow_back_ios
              </button>
              <h3 class="month"></h3>
              <button class="next material-symbols-outlined">
                arrow_forward_ios
              </button>
            </div>
            <div class="days-container">
              <div class="days"></div>
            </div>
          </div>
        </div>
        <div class="advice-container">
          <h2>Today's Advice</h2>
          <p class="advice"></p>
        </div>
      </div>
      <div class="spring">
        <div class="left-holes">
          <div class="hole1"></div>
          <div class="hole2"></div>
          <div class="hole3"></div>
        </div>
        <div class="springs">
          <div class="spring1"></div>
          <div class="spring2"></div>
          <div class="spring3"></div>
        </div>
        <div class="right-holes">
          <div class="hole1"></div>
          <div class="hole2"></div>
          <div class="hole3"></div>
        </div>
      </div>
      <div class="right-page">
        <h2>To Do List</h2>
        <div class="todo-container">
          <ul class="todo-list"></ul>
          <div class="loader-container">
            <span class="loader"></span>
          </div>
        </div>

        <button class="btn--add">
          <span class="material-symbols-outlined"> add </span>
        </button>
      </div>
    </div>
    <div class="icons_copyright">
      <a
        target="_blank"
        href="https://icons8.com/icon/ivxtzg7cODnt/unchecked-checkbox"
        >Unchecked Checkbox</a
      >
      <a
        target="_blank"
        href="https://icons8.com/icon/44GBiduBu6Xa/checked-checkbox"
        >Checked Checkbox</a
      >
      <a target="_blank" href="https://icons8.com/icon/12082/edit">Edit</a>
      <a target="_blank" href="https://icons8.com/icon/rCrCcLKc7afB/trash-can"
        >Trash Can</a
      >
      icon by <a target="_blank" href="https://icons8.com">Icons8</a>
    </div>
    <div id="modal">
      <div class="modal-layer"></div>
      <div class="modal-container"></div>
    </div>
  </body>
</html>
