<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="/css/main.scss" />
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
    <script type="module" defer src="/js/setCalendar.js"></script>
    <script type="module" defer src="/js/main.js"></script>
    <title>투두 리스트</title>
  </head>
  <body>
    <div id="wrap">
      <div class="left-page">
        <div class="calendar-container">
          <h2>Calendar</h2>
          <div class="calendar"></div>
        </div>
        <div class="quotes-container">
          <h2>Today's Quote</h2>
          <p class="quotes"></p>
        </div>
      </div>
      <div class="spring">
        <div class="left-holes">
          <div class="hole1"></div>
          <div class="hole2"></div>
          <div class="hole3"></div>
        </div>
        <div class="springs">
          <div class="spring1"></div>
          <div class="spring2"></div>
          <div class="spring3"></div>
        </div>
        <div class="right-holes">
          <div class="hole1"></div>
          <div class="hole2"></div>
          <div class="hole3"></div>
        </div>
      </div>
      <div class="right-page">
        <div class="todo">
          <h2>To Do List</h2>
        </div>
      </div>
    </div>
  </body>
</html>
